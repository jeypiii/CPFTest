<!DOCTYPE html>
<head>
<title>Easy Control</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <p class="output"> No output </p>
</div>

<script>
	setup();
	loop();
	// cpf setup
	function setup(){
	        alert("Success setup" + cpf);
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1,"INPUT"],["setPinMode", "digital", 7, "OUTPUT"], ["setPinMode", "digital", 8, "OUTPUT"],["setPinMode", "digital", 9, "INPUT"]'); 
			//document.getElementById("demo").innerHTML += ret + "<br>";
            //pin7 is the trigger for deployment
            //pin8 is the COUNT_AVAILABLE_PIN
            //pin9 is the CLOCK_PIN
	}
	
	function loop() {
		alert("CPF: " + cpf + " Pin 8: " + cpf.get("d8") + " Pin 9: " + cpf.get("d9"));
		//cpf.request('["digitalWrite", 9, 1]');
		setInterval(loop, 1000);
	}
	
</script>
</body>
</html>
